<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration System</title>

<style>

body{
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    margin:0;
    padding:20px;
    color:#333;
}

.container{
    max-width:900px;
    margin:auto;
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
    text-align:center;
}

/* FORM */
input,select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

.gender{
    display:flex;
    gap:15px;
}

button{
    padding:12px;
    width:100%;
    border:none;
    background:#667eea;
    color:white;
    font-weight:bold;
    border-radius:10px;
    cursor:pointer;
}

button:hover{
    background:#5a67d8;
}

/* SEARCH */
.search{
    margin-top:20px;
}

.search input{
    padding:10px;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}

th{
    background:#667eea;
    color:white;
    padding:10px;
}

td{
    padding:10px;
    text-align:center;
}

tr:nth-child(even){
    background:#f2f2f2;
}

</style>
</head>

<body>

<div class="container">

<h2>ðŸŽ“ Student Registration System</h2>

<form id="studentForm">

<input type="text" id="name" placeholder="Student Name" required>
<input type="text" id="roll" placeholder="Roll Number" required>

<select id="dept" required>
<option value="">Select Department</option>
<option>CSE</option>
<option>IT</option>
<option>AI & ML</option>
<option>ECE</option>
</select>

<div class="gender">
<label><input type="radio" name="gender" value="Male" required> Male</label>
<label><input type="radio" name="gender" value="Female"> Female</label>
<label><input type="radio" name="gender" value="Other"> Other</label>
</div>

<input type="tel" id="contact" placeholder="Contact Number" required>

<button type="submit">Register Student</button>

</form>

<!-- SEARCH -->
<div class="search">
<input type="text" id="searchBox" placeholder="ðŸ” Search students..." onkeyup="searchStudent()">
</div>

<!-- TABLE -->
<table id="studentTable">
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Department</th>
<th>Gender</th>
<th>Contact</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>

/* LOAD DATA */
let students = JSON.parse(localStorage.getItem("students")) || [];
displayStudents();

/* FORM SUBMIT */
document.getElementById("studentForm").addEventListener("submit", function(e){
    e.preventDefault();

    let student = {
        name: document.getElementById("name").value,
        roll: document.getElementById("roll").value,
        dept: document.getElementById("dept").value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        contact: document.getElementById("contact").value
    };

    students.push(student);

    localStorage.setItem("students", JSON.stringify(students));

    displayStudents();
    this.reset();
});

/* DISPLAY TABLE */
function displayStudents(){
    let tbody = document.querySelector("#studentTable tbody");
    tbody.innerHTML="";

    students.forEach(s=>{
        let row = `
        <tr>
            <td>${s.name}</td>
            <td>${s.roll}</td>
            <td>${s.dept}</td>
            <td>${s.gender}</td>
            <td>${s.contact}</td>
        </tr>`;
        tbody.innerHTML += row;
    });
}

/* SEARCH FUNCTION */
function searchStudent(){
    let value = document.getElementById("searchBox").value.toLowerCase();
    let rows = document.querySelectorAll("#studentTable tbody tr");

    rows.forEach(row=>{
        row.style.display =
            row.textContent.toLowerCase().includes(value)
            ? ""
            : "none";
    });
}

</script>

</body>
</html>
